<html>

   <head>
      <title>Angular JS Filters</title>
      <script src = "https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
   </head>

   <body >
      <h2>AngularJS Sample Application</h2>
      <div ng-app="myApp" ng-controller="studentController">


          User Full Name :{{student.fullName()}}<br><br>
      <table border="1">
        <tr>
          <td>First Name:</td>
          <td> <input type="text" ng-model="student.firstName">  </td>
        </tr>
        <tr>
          <td>Last Name:</td>
          <td> <input type="text" ng-model="student.lastName">  </td>
        </tr>
      </table><br><br>

      <table border="1">
        <tr>
          <td>FullName Uppercase</td><td> {{student.fullName() | uppercase}}</td>
        </tr>
        <tr>
          <td>FullName Lowercase</td><td> {{student.fullName() | lowercase}}</td>
        </tr>
        <tr>
          <td>Fee</td><td> {{student.fee | currency}}</td>
        </tr>
      </table>
      <p>Subject List</p>
      <ul ng-repeat="sub in student.subject">
        <li>Name: {{sub.name}}, Marks:{{sub.marks}}</li>
      </ul>

    </div>


    <script>

      var mainApp=angular.module("myApp",[]);
      mainApp.controller('studentController',function($scope){
        $scope.student={
          firstName:'Poonam',
          lastName:'yadav',
          fee:500,
          subject:[
            {name:'hindi',marks:90},
            {name:'marathi',marks:90},
            {name:'English',marks:90}
          ],
          fullName:function(){

            var studentObj=$scope.student;
            return studentObj.firstName+"  "+studentObj.lastName;
          }

        }


      });



    </script>
  </body>

</html>
