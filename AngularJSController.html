<html>

   <head>
      <title>Angular JS Controller</title>
      <script src = "https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
   </head>

   <body ng-app="myApp" ng-controller="studentController">
      <h2>AngularJS Sample Application</h2>
      First Name:<input type="text" ng-model="student.firstName"><br><br>
      Last Name:<input type="text" ng-model="student.lastName"><br><br>

      Full Name:{{student.fullname()}}  <!-- bounded fullname function in html -->
   </body>

   <script>

   var mainApp=angular.module('myApp',[]);
   mainApp.controller('studentController',function($scope)
   {
     $scope.student=      //student object it call in ng-model simlarlly first name & last name
     {
       firstName:'poonam',
       lastName:'yadav',
       fullname: function()
       {
         var studenObj=$scope.student;
         return studenObj.firstName+"  "+studenObj.lastName;

       }
    };


   });


   </script>
</html>
