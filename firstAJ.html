<html>

   <head>
      <title>AngularJS First Application</title>
   </head>

   <body>
      <h1>Sample Application</h1>

      <div ng-app = "" ng-init="countries=[{lan:'hindi',name:'india'},{lan:'marathi',name:'india2'}]">
         <p>Enter your Name: <input type = "text" ng-model = "name"></p>
         <p>Hello <span ng-bind = "name"></span>!</p>
         <p>List of Countries with lang:</p>
         <ol >
           <li ng-repeat="country in countries">{{'lang:'+country.lan}}, {{'country:'+country.name}}</li>
          </ol>

<div ng-init="quantity='1';price='30';student={studentName:'Poonam',name:'india'}">
  <p>Experssion</p>
<p>Hello {{student.studentName}}</p>
<p>Book Quantity={{quantity}}</p>
<p>price={{price*quantity}}</p>
</div>


      </div>

      <script src = "https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>

   </body>
</html>
