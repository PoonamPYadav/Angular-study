<html>

   <head>
      <title>AngularJS HTML DOM</title>
   </head>

   <body>
      <h2>AngularJS Sample Application</h2>
      <div ng-app = "">
        <table>
          <tr>
            <td>  <input type="checkbox" name="" ng-model="diable">Disable Button  </td>
            <td> <button type="button" ng-disabled="diable"> Disable </button> </td>
          </tr>
          <tr>
               <td><input type = "checkbox" ng-model = "hideelm">hide Button</td>
               <td><button ng-hide = "hideelm">Click Me!</button></td>
          </tr>
          <tr>
               <td><input type = "checkbox" ng-model = "showelm">show Button</td>
               <td><button ng-show = "showelm">Click Me!</button></td>
          </tr>
          <tr>
               <td>Total click: {{ clickcounter }}</td>
               <td><button ng-click = "clickcounter=clickcounter+1">Click Me!</button></td>
          </tr>
        </table>




      </div>

      <script src = "https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>

    </body>
  </html>
